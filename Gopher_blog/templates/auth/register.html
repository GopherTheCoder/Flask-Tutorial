{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}
        注册
    {% endblock title %}</h1>
{% endblock header %}

{% block content %}
    <form method="POST">
        <label for="username">用户名</label>
        <input name="username" id="username" required>
        <label for="password">密码</label>
        <input name="password" id="password" type="password" required>
        <input type="submit" value="注册">
    </form>
{% endblock content %}
